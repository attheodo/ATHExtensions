language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- rvm use system
- gem install cocoapods --no-rdoc --no-ri --no-document --quiet
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -workspace Example/ATHExtensions.xcworkspace -scheme ATHExtensions-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --only-errors
